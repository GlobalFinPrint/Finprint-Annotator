[GLOBAL_FINPRINT_SERVER]
address=http://localhost:8000

[VIDEOS]
alt_media_dir=e:\\belize

[loggers]
keys=root,finprint

[handlers]
keys=file,stdout

[formatters]
keys=simple

[logger_root]
level=WARNING
handlers=file,stdout

[logger_finprint]
level=WARNING
propagate=0
channel=
parent=
qualname=finprint
handlers=file,stdout

[handler_file]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simple
args=('finprint.log', 'a', 1024000, 10)

[handler_stdout]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=[%(asctime)s] %(levelname)s [%(name)s:%(lineno)s] %(message)s
datefmt=%d/%b/%Y %H:%M:%S

# global vlc parameters
# see https://wiki.videolan.org/VLC_command-line_help/
[vlc_params]
file-caching=10000
#network-caching=20000
#file-logging=True
#verbose=2
#logfile=vlc-debug.log

# player parameters
[vlc_options]
#avcodec-hw=dxva2
#contrast=[0.000000 .. 2.000000]



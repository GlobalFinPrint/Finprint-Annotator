[GLOBAL_FINPRINT_SERVER]
address=http://127.0.0.1:8000


[loggers]
keys=root,finprint

[handlers]
keys=file,stdout

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=file,stdout

[logger_finprint]
level=INFO
propagate=1
channel=
parent=
qualname=finprint
handlers=file,stdout

[handler_file]
class=handlers.RotatingFileHandler
level=INFO
formatter=simple
args=('finprint.log', 'a', 1024000, 10)

[handler_stdout]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=[%(asctime)s] %(levelname)s [%(name)s:%(lineno)s] %(message)s
datefmt=%d/%b/%Y %H:%M:%S